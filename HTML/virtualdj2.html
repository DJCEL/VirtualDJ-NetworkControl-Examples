<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VirtualDJ - Network Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }

        h1 {
            font-size: 1.2em;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 1em;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VirtualDJ - Network Control plugin</h1>
        <input type="text" id="host" placeholder="Write your host here" value="http://127.0.0.1:80" required>
        <input type="text" id="script" placeholder="Write your vdjscript here" required>
        <button onclick="sendRequest('query')">Query</button>
        <button onclick="sendRequest('execute')">Execute</button>

        <div class="result" id="url">URL displayed here...</div>
        <div class="result" id="result">Result displayed here...</div>
    </div>

    <script>
        async function sendRequest(type) {
            const hostValue = document.getElementById('host').value.trim();
            if (!hostValue) {
                alert("Please enter the URL (by default: http://127.0.0.1:80).");
                return;
            }

            const scriptValue = document.getElementById('script').value.trim();
            if (!scriptValue) {
                alert("Please enter a vdjscript.");
                return;
            }

            const url = `${hostValue}/${type}?script=${encodeURIComponent(scriptValue)}`
            document.getElementById('url').textContent = url;

            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('result').textContent = text;
            } catch (error) {
                document.getElementById('result').textContent = "Error : " + error;
            }
        }
    </script>
</body>
</html>
