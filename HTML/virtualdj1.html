<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VirtualDJ - Network Control plugin - Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
        }

        h2 {
            color: #00ffff;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: auto;
            padding: 10px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #009acd;
        }

        .result {
            width: auto;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: rgb(220, 220, 220);
            color: black;
            font-family: monospace;
            font-size: 1em;
        }

        .host {
            background-color: #1a1a1a;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VirtualDJ - Network Control plugin</h1>
        <h2>HOST</h2>
        <div class="host">
            http://localhost:80
        </div>

        <h2>GET /execute?script=</h2>
        <form action="http://localhost:80/execute" method="get" target="targetExecute">
            <select name="script" id="executeScript" required>
                <option value="" disabled selected>Please select a vdjscript</option>
            </select>
            <input type="submit" value="Execute">
        </form>
        <br />
        <iframe class="result" name="targetExecute" id="resultExecute"></iframe>

        <h2>GET /query?script=</h2>
        <form action="http://localhost:80/query" method="get" target="targetQuery">
            <select name="script" id="queryScript" required>
                <option value="" disabled selected>Please select a vdjscript</option>
            </select>
            <input type="submit" value="Query">
        </form>
        <br />
        <iframe class="result" name="targetQuery" id="resultQuery"></iframe>
    </div>
    <script>
        const executeCommands = ["play", "pause", "stop", "cue","loop"];
        const queryCommands = ["get_clock", "play", "pause", "stop", "cue", "loop"];

        function populateSelect(id, values) {
            const select = document.getElementById(id);
            values.forEach(val => {
                const option = document.createElement("option");
                option.value = val;
                option.textContent = val;
                select.appendChild(option);
            });
        }

        window.addEventListener("DOMContentLoaded", () => {
            populateSelect("executeScript", executeCommands);
            populateSelect("queryScript", queryCommands);
        });
    </script>
</body>
</html>
